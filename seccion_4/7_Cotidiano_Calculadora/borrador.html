<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        function mostrarResultado(valor) {
            document.getElementById("resultado").value = valor;
        }
        function suma() {
            let numero1 = parseFloat(document.getElementById("numero1").value);
            let numero2 = parseFloat(document.getElementById("numero2").value);
            mostrarResultado(numero1 + numero2);
        }
        function resta() {
            let numero1 = parseFloat(document.getElementById("numero1").value);
            let numero2 = parseFloat(document.getElementById("numero2").value);
            mostrarResultado(numero1 - numero2);
        }
        function multiplicacion() {
            let numero1 = parseFloat(document.getElementById("numero1").value);
            let numero2 = parseFloat(document.getElementById("numero2").value);
            mostrarResultado(numero1 * numero2);
        }
        function division() {
            let numero1 = parseFloat(document.getElementById("numero1").value);
            let numero2 = parseFloat(document.getElementById("numero2").value);
            mostrarResultado(numero1 / numero2);

        }
        function raiz() {
            let numero1 = parseFloat(document.getElementById("numero1").value);
            mostrarResultado(Math.sqrt(numero1));
        }
        function potencia() {
            let numero1 = parseFloat(document.getElementById("numero1").value);
            let numero2 = parseFloat(document.getElementById("numero2").value);
            mostrarResultado(Math.pow(numero1, numero2));
        }
        function absoluto() {
            let numero1 = parseFloat(document.getElementById("numero1").value);
            mostrarResultado(Math.abs(numero1));
        }
        function random() {
            let numero1 = parseFloat(document.getElementById("numero1").value);
            let numero2 = parseFloat(document.getElementById("numero2").value);
            let resultado = Math.random() * (numero2 - numero1) + numero1;
            mostrarResultado(resultado);
        }
        function redondeado() {
            let numero1 = parseFloat(document.getElementById("numero1").value);
            mostrarResultado(Math.round(numero1));
        }
        function abajo() {
            let numero1 = parseFloat(document.getElementById("numero1").value);
            mostrarResultado(Math.floor(numero1));
        }
        function arriba() {
            let numero1 = parseFloat(document.getElementById("numero1").value);
            mostrarResultado(Math.ceil(numero1));
        }
    </script>

</body>

</html>
