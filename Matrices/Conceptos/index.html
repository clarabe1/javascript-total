<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo en JavaScript</h1>

    <script>
        //Matriz 2x3 
        const Matriz = [ 
            [1, 2, 3], 
            ["a", "b", "c"]
        ];

        //Matriz 2x3 con tipos mezclados

        //Recorremos filas (i)
        for (let i = 0; i < Matriz.length; i++) {
            let fila = "";

            //Recorremos columnas (j)
            for (let j = 0; j < Matriz[i].length; j++) {
                fila += Matriz[i][j] + " "; //concatenamos valores de la fila
            }
             console.log("Fila " + i + ": " + fila);
        }

        
 
    </script>
</body>
</html>
