<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop for 4</title>
</head>
<body>
    <script>
        function testLoop(numero) {
            for (let x = 1; x < 11; x++) {
                console.log(numero + " x " + x + " = " + (numero * x));
            }
        }
        testLoop(8);
    </script>
</body>
</html>
