<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For of 1</title>
</head>
<body>
    <button onclick="sumas()"></button>
    <script>
        let miArray = [5, 9, 6, 4, 8];
        let suma = 0;

        function sumas() {
            for (let numeber of miArray) { 
                suma = numeber + suma
            }
            console.log(suma);
        }
        sumas()
    </script>
</body>
</html>
