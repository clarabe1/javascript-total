<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For of 2</title>
</head>
<body>
    <script>
        let mensaje = ["Sol", "Luna", "Tierra"];
       
        function testLoop() {
            for (let palabra of mensaje) { 
                console.log(palabra);
            }
        }
        testLoop()
    </script>
</body>
</html>
