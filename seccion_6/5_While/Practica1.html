<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>While 1</title>
</head>
<body>
<script>
       let vueltas = prompt("¿Cuántas vueltas quieres registrar?");
       vueltas = parseInt(vueltas);
       let contador = 0;

       while (contador < vueltas) {
           contador++;
           console.log("Vuelta número: " + contador);
           
       }
</script>
</body>
</html>
