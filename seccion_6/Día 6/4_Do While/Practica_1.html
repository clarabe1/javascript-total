<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Do while 1</title>
</head>
<body>
    <h1>Vueltas que diste</h1>
    <div id="resultados"></div>

    <script>
        function testLoop(numeroDeVueltas) {
            let contador = 1;
            let resultadosDiv = document.getElementById("resultados");
            do {
                let texto = document.createElement("p");
                texto.textContent = "Vuelta número: " + contador;
                resultadosDiv.appendChild(texto);
                contador++;
            } while (contador <= numeroDeVueltas);
        }
        let vueltas = prompt("¿Cuántas vueltas quieres dar?");
        vueltas = parseInt(vueltas);
        testLoop(vueltas);
    </script>
</body>
</html>
