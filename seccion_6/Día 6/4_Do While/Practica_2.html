<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Do While 2</title>
</head>

<body>
    <script>
        function mostrarTablaDeMultiplicar() {
            let numero = prompt("Ingresa un n√∫mero:");
            let contador = 1;
            do {
                console.log(numero + " x " + contador + " = " + (numero * contador));
                contador++;
            } while (contador <= 10);
        }

        mostrarTablaDeMultiplicar();
    </script>
</body>

</html>
