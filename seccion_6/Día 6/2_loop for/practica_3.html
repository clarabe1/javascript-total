<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop for 3</title>
</head>

<body>
    <script>
        function testLoop() {
            let suma = 0;
            for (let x = 1; x <= 4; x++) {
                suma += x;
            }
            return suma;
        }
        console.log(testLoop());

    </script>
</body>

</html>
