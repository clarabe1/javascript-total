<body>
    <script>
        class colegio{
            constructor(nombre, ubicacion, ID){
                this.nombre = nombre;
                this.ubicacion = ubicacion;
                this._ID = ID;
            }
            set ID(NuevoID){
                this._ID = NuevoID;
            }
            get ID(){
                return this._ID;
            }
        }
 
        let Colegio1 = new colegio ('Castro Madriz', 'Alajuela, Centro', 28319823)
        console.log(Colegio1)
    </script>
</body>
