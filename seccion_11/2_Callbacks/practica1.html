<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback 1</title>
</head>

<body>
    <script>
        function test(callback) {
            setTimeout(function () {
                callback("Hola Mundo");
            }, 2000);
        }

        function imprimir(mensaje) {
            console.log(mensaje);
        }
        
        test(imprimir);
        </script>
</body>

</html>
