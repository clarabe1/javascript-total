<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 
<body>
    <h2>Conversion de dolares a colones(ejemplo con error)</h2>
    <script>
        let dolar;
        let montoDolares = 100;
 
        fetch('https://open.er-api.com/v6/latest/USD')
            .then(res => res.json())
            .then(data => {
                dolar = data.rates.CRC; // Valor del dolar en colones
                console.log("Tasa obtenida: ", dolar)
            })
 
        // Esto se ejecuta antes de tener respuesta del fetch
        let colones = montoDolares * dolar;
        console.log(`${montoDolares} dolares son 
        aproximadamente ${colones} colones`);
 
    </script>
</body>
 
</html>
