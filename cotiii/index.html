<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de productos</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

</head>
<body>
  <h2>Gestion de productos</h2>
  
  <input type="text" id="nombre" placeholder="Nombre del producto" />
  <input type="number" id="precio" placeholder="Precio" />
  <button onclick="agregarProducto()">Agregar Producto</button>
  <h3>Administración de Productos</h3>
  
  <table id="tabla">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Modelo</th>
        <th>Color</th>
        <th>Almacenamiento</th>
        <th>Procesador</th>
      </tr>
    </thead>
    <tbody id="productos"></tbody>
  </table>

  <h3>Consultar artículo</h3>

  <input type="text" id="id" placeholder="ID del producto" />
  <button onclick="consultarArtículo()">Consultar</button>

  <br>
  <br>
  <h4>Nombre:</h4> <input type="text" id="nombre" />
  <br> 
  <h4>Modelo:</h4> <input type="text" id="modelo" />
  <br> 
  <h4>Color:</h4> <input type="text" id="color" />
  <br> 
  <h4>Almacenamiento:</h4> <input type="text" id="almacenamiento" /> 
  <br> 
  <h4>Procesador:</h4> <input type="text" id="procesador"/> 
  <br>
  
    <br>
    <br>
    <button onclick="modificarArtículo()">Modificar</button>
    <button onclick="eliminarArtículo()">Eliminar</button>

    <h3>Agregar artículo</h3>

    <input type="text" id="nombre" placeholder="Nombre del producto" />
    <input type="text" id="modelo" placeholder="Modelo del producto"/>
    <input type="text" id="color" placeholder="Color del producto"/>
    <input type="text" id="almacenamiento" placeholder="Almacenamiento del producto"/>
    <input type="text" id="procesador" placeholder="Procesador del producto"/>
    <br>
    <br>
  <button onclick="agregarNuevo()">Agregar Nuevo</button>
  
  
</body>
</html>
