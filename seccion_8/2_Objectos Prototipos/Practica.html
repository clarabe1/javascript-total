<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadena de prototipos 3</title>
</head>

<body>
    <script>

        function futbolista(nombre, equipo, posicion) {
            this.nombre = nombre;
            this.equipo = equipo;
            this.posicion = posicion;
        }

        futbolista.prototype.valueOf = function () {
            return `${this.nombre} juega con el ${this.equipo} como ${this.posicion}`;
        }

        function prototipos() {
            let futbolista1 = new futbolista("Lionel Messi", "PSG", "Delantero")
            console.log(futbolista1.valueOf())
        }
        prototipos();
    </script>
</body>

</html>
